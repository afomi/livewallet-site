<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}">
    <script src="/assets/js/qrcode.min.js"></script>

    <meta name="keywords" content="blockchain, learning, bitcoin, bsv, elixir, livebook, tutorial">
    <meta name="og:locale" content="en_US">
    <meta name="og:site_name" content="LiveWallet.app">
    <meta name="og:type" content="website">
    <meta name="og:title" content="LiveWallet.app">
    <meta name="og:description" content="LiveWallet is a set of Elixir Livebook files used to learn about bitcoin.">
    <meta name="og:url" content="{{ site.url }}">
    <meta name="og:image" content="{{ site.url }}/assets/images/livewallet-card-preview.png">
    <meta name="og:image:width" content="900">
    <meta name="og:image:height" content="471">
    <meta name="og:image:alt" content="LiveWallet">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="LiveWallet.app">
    <meta name="twitter:description" content="LiveWallet is a set of Elixir Livebook files used to learn about bitcoin.">
    <meta name="twitter:image" content="{{ site.url }}/assets/images/livewallet-card-preview.png">
  </head>
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics_code }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ site.google_analytics_code }}');
  </script>
  <body>

    <div class="bg-white">
      <header class="absolute inset-x-0 top-0 z-50">
        <nav class="flex items-center justify-between p-6 lg:px-8" aria-label="Global">
          <div class="flex lg:flex-1">
            <a href="/" class="-m-1.5 p-1.5">
              <span class="sr-only">LiveWallet</span>
              <img class="h-8 w-auto" src="/assets/images/livewallet-logo.svg?color=indigo&amp;shade=600" alt="" />
            </a>
          </div>
        </nav>
      </header>

      {{ content }}
    </div>

  </body>
</html>
